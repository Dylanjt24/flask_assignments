<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="header" class="jumbotron">
            <h1 class="display-4">Your Gold: {{ session['gold'] }}</h1>
        </div>
        <div class="building form-group">
            <h1>Farm</h1>
            <p>(earns 10-20 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="building" value="farm">
                <input type="submit" value="Find Gold!" class="form-control">
            </form>
        </div>
        <div class="building form-group">
            <h1>Cave</h1>
            <p>(earns 5-10 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="building" value="cave">
                <input type="submit" value="Find Gold!" class="form-control">
            </form>
        </div>
        <div class="building form-group">
            <h1>House</h1>
            <p>(earns 2-5 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="building" value="house">
                <input type="submit" value="Find Gold!" class="form-control">
            </form>
        </div>
        <div class="building form-group">
            <h1>Casino</h1>
            <p>(earns or takes 0-50 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="building" value="casino">
                <input type="submit" value="Find Gold!" class="form-control">
            </form>
        </div>
        <a href="/reset" class="btn btn-danger">Reset</a>
        <div id="footer">
            Activites:
            <div id="scroll">
                {% for activity in session['activities'][::-1]: %}
                {{ activity|safe }}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
