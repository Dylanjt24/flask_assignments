<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playground</title>
    <style>
        * {
            width: 1000px;
            margin: 0 auto;
        }
        div {
            display: inline-block;
            width: 300px;
            height: 250px;
            margin: 10px;
            background-color: blue;
        }

        h1 {
            text-align: center;
            margin: 50px 0px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    {% for i in range(0,num): %}
    <div></div>
    {% endfor %}
</body>
</html>
